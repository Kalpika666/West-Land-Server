<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>West Land SAMP - Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-orange-400 via-orange-500 to-yellow-400 min-h-screen flex items-center justify-center relative">
  <div class="absolute top-0 left-0 w-full p-5 bg-white bg-opacity-20 backdrop-blur-md shadow-md text-center">
    <h1 class="text-3xl font-bold text-white tracking-wide">West Land SAMP</h1>
    <p class="text-white text-sm">Register now to join the best SAMP experience!</p>
  </div>
  <div class="w-full max-w-md p-8 bg-white/30 backdrop-blur-lg rounded-2xl shadow-xl mt-28">
    <form action="register.php" method="POST" class="space-y-6">
      <div>
        <label class="block mb-1 text-white font-semibold">Username</label>
        <input type="text" name="username" required class="w-full px-4 py-2 rounded-lg bg-white/70 border-none text-gray-900 shadow-inner focus:ring-2 focus:ring-white focus:outline-none" />
      </div>
      <div>
        <label class="block mb-1 text-white font-semibold">Password</label>
        <input type="password" name="password" required class="w-full px-4 py-2 rounded-lg bg-white/70 border-none text-gray-900 shadow-inner focus:ring-2 focus:ring-white focus:outline-none" />
      </div>
      <div>
        <label class="block mb-1 text-white font-semibold">Email</label>
        <input type="email" name="email" required class="w-full px-4 py-2 rounded-lg bg-white/70 border-none text-gray-900 shadow-inner focus:ring-2 focus:ring-white focus:outline-none" />
      </div>
      <button type="submit" class="w-full bg-white text-orange-600 font-bold py-2 rounded-lg shadow hover:bg-orange-100 transition duration-300">
        Register Now
      </button>
    </form>
  </div>
</body>
</html>
